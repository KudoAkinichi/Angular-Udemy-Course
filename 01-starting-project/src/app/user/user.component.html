<div>
  <button (click)="onSelectUser()">
    <!-- Control + Space in () to get ton of options -->
    <img [src]="imagePath" [alt]="name" />
    <!-- (Not considered the best practice to keep dynamic template code like this, instead keep it in another file using JS TS feature) -->
    <!--  Property binding -->
    <span>{{ name }}</span>
    <!--  Outputting Dynamic Content with String Interpolation -->
  </button>
</div>
